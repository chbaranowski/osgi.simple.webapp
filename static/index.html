<html ng-app>
<head>
<title>Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href=/twitter/bootstrap/css/bootstrap.css rel=stylesheet media=screen>
<link href=/css/app.css rel=stylesheet media=screen>
</head>
<body>
	 <div class="container">
		<h2>Todo OSGi App</h2>
		<hr>
		<div ng-controller="TodoController">
			<p>
				<span>{{remaining()}} of {{todos.length}} remaining</span> 
				<button type="button" class="btn btn-danger btn-xs" ng-click="archive()">
					Archive
				</button>
			</p>
			<p> 
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="todo in todos">
					<label class="checkbox">
				      <input type="checkbox" ng-model="todo.done"> 
				      <span class="done-{{todo.done}}">{{todo.text}}</span>
				    </label>
			    </li>
			</ul>
			</p>
			<form role="form" ng-submit="addTodo()">
				<div class="form-group">
					<input class="form-control" type="text" ng-model="todoText" placeholder="add new todo here"> 
				</div>
				<button type="submit" class="btn btn-default" value="add">
					  <span class="glyphicon glyphicon-ok"></span> Add
				</button>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="/google/angular/angular.js"></script>
	<script type="text/javascript" src="/google/angular/angular-resource.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
